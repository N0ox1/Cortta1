<!DOCTYPE html>
<html>
<head>
    <title>Debug - Limpar localStorage</title>
</head>
<body>
    <h1>Debug - Limpar localStorage</h1>
    <p>Token atual: <span id="current-token"></span></p>
    <button onclick="clearStorage()">Limpar localStorage</button>
    <button onclick="goHome()">Ir para Home</button>
    
    <script>
        // Mostrar token atual
        const token = localStorage.getItem('token');
        document.getElementById('current-token').textContent = token || 'Nenhum token';
        
        function clearStorage() {
            localStorage.clear();
            alert('localStorage limpo!');
            location.reload();
        }
        
        function goHome() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
