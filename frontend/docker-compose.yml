services:
  shadow:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shadow_prisma  # cria o DB na inicialização
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d shadow_prisma"]
      interval: 2s
      timeout: 2s
      retries: 30
    volumes:
      - pgshadow:/var/lib/postgresql/data

  migrate:
    image: node:20
    working_dir: /app
    depends_on:
      shadow:
        condition: service_healthy
    environment:
      # PROD/DEV real
      DATABASE_URL: "postgresql://postgres:ojimrXerXcCMknMrlfxgYLWvuehGVleX@maglev.proxy.rlwy.net:28542/railway?sslmode=require"
      # Shadow dentro da network do compose
      SHADOW_DATABASE_URL: "postgresql://postgres:postgres@shadow:5432/shadow_prisma"
    volumes:
      - ./:/app
    command: >
      sh -ceu '
        # 1) garanta que o .env local não seja lido pelo prisma dentro do container
        mv -f .env .env.host || true ;
        # 2) valide e migre usando as envs ACIMA
        npx prisma validate &&
        npx prisma migrate dev -n service_adjustments --schema prisma/schema.prisma &&
        npx prisma generate
      '

volumes:
  pgshadow:
