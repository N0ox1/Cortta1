<!DOCTYPE html>
<html>
<head>
    <title>Corrigir Problema</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        button { 
            padding: 15px 30px; 
            margin: 10px; 
            background: #2ed573; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }
        button:hover { 
            background: #1e90ff; 
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .info { 
            background: rgba(255,255,255,0.1); 
            padding: 20px; 
            border-radius: 10px; 
            margin: 20px 0; 
            border: 1px solid rgba(255,255,255,0.2);
        }
        h1 { text-align: center; margin-bottom: 30px; }
        .step { margin: 10px 0; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Corrigir Problema de Redirecionamento</h1>
        
        <div class="info">
            <h3>üîç Status atual:</h3>
            <div class="step">Token no localStorage: <span id="token-status">Verificando...</span></div>
            <div class="step">Cookies: <span id="cookie-status">Verificando...</span></div>
            <div class="step">SessionStorage: <span id="session-status">Verificando...</span></div>
        </div>
        
        <div style="text-align: center;">
            <button onclick="fixProblem()">üîß CORRIGIR PROBLEMA</button>
            <br>
            <button onclick="testHome()">üè† Testar Home</button>
            <br>
            <button onclick="clearEverything()">üí£ Limpeza Total</button>
        </div>
    </div>
    
    <script>
        function checkStatus() {
            const token = localStorage.getItem('token');
            const cookies = document.cookie;
            const sessionItems = [];
            for (let i = 0; i < sessionStorage.length; i++) {
                const key = sessionStorage.key(i);
                sessionItems.push(key);
            }
            
            document.getElementById('token-status').textContent = 
                token ? `EXISTE (${token.length} chars): ${token.substring(0, 20)}...` : 'N√ÉO EXISTE';
            document.getElementById('cookie-status').textContent = 
                cookies ? `EXISTEM (${cookies.length} chars)` : 'N√ÉO EXISTEM';
            document.getElementById('session-status').textContent = 
                sessionItems.length > 0 ? `${sessionItems.length} itens` : 'VAZIO';
        }
        
        function fixProblem() {
            // 1. Limpar tudo
            localStorage.clear();
            sessionStorage.clear();
            
            // 2. Limpar cookies
            const cookies = document.cookie.split(";");
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i];
                const eqPos = cookie.indexOf("=");
                const name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
                document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/";
            }
            
            // 3. For√ßar recarregamento sem cache
            alert('üîß Problema corrigido!\n\nTodos os dados foram limpos.\nRedirecionando para Home...');
            
            // 4. Redirecionar para home
            window.location.href = '/';
        }
        
        function testHome() {
            window.location.href = '/';
        }
        
        function clearEverything() {
            // Limpeza nuclear
            localStorage.clear();
            sessionStorage.clear();
            
            // Limpar cookies
            const cookies = document.cookie.split(";");
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i];
                const eqPos = cookie.indexOf("=");
                const name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
                document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/";
            }
            
            // Limpar cache
            if ('caches' in window) {
                caches.keys().then(function(names) {
                    for (let name of names) caches.delete(name);
                });
            }
            
            alert('üí£ LIMPEZA TOTAL COMPLETA!\n\nRecarregando...');
            window.location.reload(true);
        }
        
        // Verificar status ao carregar
        checkStatus();
        
        // Verificar a cada 3 segundos
        setInterval(checkStatus, 3000);
    </script>
</body>
</html>
